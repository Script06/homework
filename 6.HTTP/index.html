<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMachine</title>
    <style>
        .form-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>CashMachine</h1>
    
    <div class="form-container">
        <form action="http://localhost:3000/deposit" method="get">
            <label for="depositAmount">Пополнить баланс:</label>
            <input type="text" id="depositAmount" name="value"><br><br>
            <button type="submit">Deposit</button>
        </form>
    </div>
    
    <div class="form-container">
        <form action="http://localhost:3000/withdraw" method="get">
            <label for="withdrawAmount">Снять со счета:</label>
            <input type="text" id="withdrawAmount" name="value"><br><br>
            <button type="submit">Снять со счета</button>
        </form>
    </div>
    
    <div class="form-container">
    <form action="http://localhost:3000/balance" method="get">
        <button type="submit">Проверить баланс</button>
    </form>
    </div>
</body>
</html>
